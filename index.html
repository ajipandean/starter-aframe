<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Starter A-Frame</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js" charset="utf-8"></script>
</head>
<body>
  <a-scene fog>
    <a-assets>
      <img
        src="assets/underwater.jpg_large"
        id="underwater"
        style="object-fit: cover;"
      />
      <a-asset-item id="white-shark" src="assets/white-shark-model/scene.gltf"></a-asset-item>
      <a-asset-item id="fish" src="assets/fish-model/scene.gltf"></a-asset-item>
      <a-asset-item id="tropical-fish" src="assets/tropical-fish-model/scene.gltf"></a-asset-item>
    </a-assets>
    <a-sky src="#underwater"></a-sky>
  </a-scene>

  <script src="scripts/main.js" charset="utf-8"></script>
  <script>
    generateModels(1, 'white-shark');
    generateModels(2, 'fish');
    generateModels(3, 'tropical-fish')
  </script>
</body>
</html>
